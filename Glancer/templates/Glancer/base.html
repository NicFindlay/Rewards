<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Glancer</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "Glancer/lib/bootstrap/css/bootstrap.min.css"%}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static "Glancer/lib/font-awesome/css/font-awesome.min.css"%}">
    <link rel="stylesheet" href="{% static "Glancer/lib/simple-line-icons/css/simple-line-icons.css"%}">
    <link rel="stylesheet" href="{% static "Glancer/lib/device-mockups/device-mockups.min.css"%}">

</head>

<body id="page-top">

<nav id="mainNav" style="background-color: purple;" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="/#page-top">Glancer</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="page-scroll" href="#download">Download</a>
                </li>
                <li>
                    <a class="page-scroll" href="#features">Features</a>
                </li>
                <li>
                    <a class="page-scroll" href="#contact">Contact</a>
                </li>
                 <li>
                        {% if not authentic %}
                            <a class="" href="/login/">Login</a>

                            {% else %}
                            <a class="" href="/user/{{ user_id }}">Hi {{ username }}!</a>

                        {% endif %}

                 </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>


    {% block content %}
        #content STARTS here
    {% endblock %}

                    <a href="#">FAQ</a>
                </li>
            </ul>
        </div>
 </footer>

    <!-- jQuery -->
    <script src="lib/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/new-age.min.js"></script>

</body>
</html>
